<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Регистрация</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-label {
            font-weight: bold;
        }

        .btn {
            font-size: 16px;
        }

        .form-control {
            font-size: 14px;
        }

        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">

    <header th:insert="blocks/header :: header"></header>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Регистрация</h2>
            <form th:action="@{/users/register}" method="post">
                <div class="mb-3" th:if="${error}">
                    <p class="text-danger" th:text="${error}"></p>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required>
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Введите логин" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль"
                           required>
                </div>
                <div class="mb-3">
                    <label for="timezone" class="form-label">Выберите часовой пояс</label>
                    <select class="form-control" id="timezone" name="timezone">
                        <option th:each="zone : ${zones}" th:value="${zone.getID}"
                                th:text="${zone.getID} + ' : ' + ${zone.getDisplayName}"></option>
                    </select>
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <a class="btn btn-danger" th:href="@{/}">Отмена</a>
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
