<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Job4j ToDo</title>
</head>
<body>
<div class="container-fluid p-0">

    <header th:insert="blocks/header :: header"></header>

    <main class="container mt-4">
        <h3 class="text-center mb-4">Проект Job4j ToDo</h3>
        <p class="text-center text-muted mb-4">
            Приложение для управления задачами, созданное в рамках курса Job4j.
        </p>
        <div class="d-flex justify-content-center">
            <ul class="list-group w-50">
                <li class="list-group-item list-group-item-action text-center">
                    <a class="text-decoration-none text-dark fw-bold" th:href="@{/tasks}">
                        <i class="fas fa-list"></i> Все задачи
                    </a>
                </li>
                <li class="list-group-item list-group-item-action text-center">
                    <a class="text-decoration-none text-dark fw-bold" th:href="@{/tasks/completed}">
                        <i class="fas fa-check-circle"></i> Выполненные
                    </a>
                </li>
                <li class="list-group-item list-group-item-action text-center">
                    <a class="text-decoration-none text-dark fw-bold" th:href="@{/tasks/new}">
                        <i class="fas fa-plus-circle"></i> Новые задачи
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <footer th:insert="~{blocks/footer :: footer}" class="mt-5"></footer>
</div>
</body>
</html>
