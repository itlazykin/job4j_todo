<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">

            <a class="navbar-brand text-light" href="/">Job4j ToDo</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link text-light" th:href="@{/tasks}">
                        <i class="fas fa-tasks"></i> Все
                    </a>
                    <a class="nav-item nav-link text-light" th:href="@{/tasks/completed}">
                        <i class="fas fa-check-circle"></i> Выполненные
                    </a>
                    <a class="nav-item nav-link text-light" th:href="@{/tasks/new}">
                        <i class="fas fa-plus-circle"></i> Новые
                    </a>
                </div>

                <div th:if="${user.name == 'Гость'}" class="d-flex">
                    <a class="nav-link text-light me-3" th:href="@{/users/register}">
                        <i class="fas fa-user-plus"></i> Регистрация
                    </a>
                    <a class="nav-link text-light" th:href="@{/users/login}">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </a>
                </div>
                <div th:if="${user.name != 'Гость'}" class="d-flex align-items-center">
                    <span class="navbar-text text-light me-3" th:text="${user.name}"></span>
                    <a class="nav-link text-light" th:href="@{/users/logout}">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
