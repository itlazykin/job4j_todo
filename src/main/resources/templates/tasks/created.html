<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Создание задачи</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h2>Создание новой задачи</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/tasks/create}" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="title" class="form-label"><b>Название</b></label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="Введите название задачи" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label"><b>Описание</b></label>
                        <textarea class="form-control" id="description" name="description" rows="5"
                                  placeholder="Добавьте описание для задачи" required></textarea>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="priority"><b>Приоритет задачи</b></label>
                            <select class="form-control" id="priority" name="priority.id" required>
                                <option th:each="priority : ${priorities}" th:value="${priority.id}"
                                        th:text="${priority.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="category"><b>Категория задачи</b></label>
                            <select class="form-control" id="category" name="categoriesId" required>
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-outline-danger me-2" th:href="@{/tasks}">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                        <button class="btn btn-success" type="submit">
                            <i class="fas fa-save"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
