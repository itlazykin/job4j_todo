<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Описание задачи</title>
</head>
<body>
<div class="container-fluid p-0">

    <header th:insert="blocks/header :: header"></header>

    <main class="container mt-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h3 class="mb-3 fw-bold" th:text="${task.title}">Название задачи</h3>
                <p class="text-muted" th:text="${task.description}">Описание задачи</p>
            </div>
        </div>
        <div class="row justify-content-center mb-5">

            <div class="col-12 col-md-8 d-flex justify-content-around">
                <a class="btn btn-success px-4" th:href="@{/tasks/completed/{id}(id=${task.id})}">Готово</a>
                <a class="btn btn-warning px-4" th:href="@{/tasks/update/{id}(id=${task.id})}">Редактировать</a>
                <a class="btn btn-danger px-4" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a>
            </div>
        </div>
    </main>

    <footer th:insert="~{blocks/footer :: footer}" class="mt-4"></footer>
</div>
</body>
</html>
